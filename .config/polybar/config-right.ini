;; Global WM Settings

[global/wm]
margin-bottom = 0

margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/alsa.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/title.ini
include-file = ~/.config/polybar/modules/cpu.ini
include-file = ~/.config/polybar/modules/memory.ini
include-file = ~/.config/polybar/modules/sep.ini
include-file = ~/.config/polybar/modules/workspaces.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/right]
monitor = DP-2

; Use the specified monitor as a fallback if the main one is not found.
monitor-fallback = HDMI-0

monitor-strict = false

override-redirect = false

; Put the bar at the bottom of the screen
bottom = false

fixed-center = true
width = 100%
height = 40
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0
line-size = 6
line-color = ${color.background}

border-top-size = 4
border-top-color = ${color.primary}
padding = 0
module-margin-left = 0
module-margin-right = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_


font-0 = "Droid Sans Mono Nerd Font:size=12;4"
font-1 = "feather:size=12;3"

modules-left = sep workspaces sep title
modules-center = alsa sep cpu sep memory
modules-right = network sep date sep

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

separator =

dim-value = 1.0

wm-name = 

locale = 
;
; Available positions:
;   left
;   center
;   right
;   none
tray-position = right

tray-detached = false

tray-maxsize = 16

tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false

